{% load static %}
<link rel="stylesheet"  href="{% static 'style.css' %}">
<h2>Edit Ticket: {{ ticket.title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Save changes
    </button>
    <a href="{% url 'user_tickets' %}">
        <button type="button"> 
            Cancel
        </button>
    </a>
</form>
